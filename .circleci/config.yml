---
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: run docker
          command: |
            ./gradlew createDockerfile
workflows:
  my-workflow:
    jobs:
      - build